<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Sentiment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FEBD69;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e68a00;
        }
        .review {
            margin-top: 20px;
            padding: 10px;
            border-left: 5px solid #ff9900;
            background: #fff3cd;
        }
        .sentiment {
            font-weight: bold;
        }
    </style>
    <script>
        async function analyzeSentiment(event) {
            if (event.key === "Enter" || event.type === "click") {
                let userInput = document.getElementById("userInput").value;
                let response = await fetch("http://127.0.0.1:5000/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput })
                });
                let data = await response.json();
                
                let sentimentColor = "#28a745"; 
                if (data.sentiment === "NEGATIVE") sentimentColor = "#dc3545";
                else if (data.sentiment === "NEUTRAL") sentimentColor = "#ffc107";

                let reviewDiv = document.createElement("div");
                reviewDiv.classList.add("review");
                reviewDiv.innerHTML = `<strong>Review:</strong> ${userInput}<br>
                    <span class='sentiment' style='color:${sentimentColor}'>Sentiment: ${data.sentiment} (${data.confidence}%)</span>`;
                document.getElementById("reviews").prepend(reviewDiv);
                
                document.getElementById("userInput").value = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Amazon Review Sentiment Chatbot</h1>
        <textarea id="userInput" placeholder="Write a review..." onkeypress="analyzeSentiment(event)"></textarea>
        <button onclick="analyzeSentiment(event)">Analyze Sentiment</button>
        <div id="reviews"></div>
    </div>
</body>
</html>
